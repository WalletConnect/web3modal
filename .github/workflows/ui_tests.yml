name: UI Tests

on:
  push:
    branches: ['V3']
    paths-ignore:
      - '**.md'

  pull_request:
    branches: ['V3']
    paths-ignore:
      - '**.md'

concurrency:
  # Support push/pr as event types with different behaviors each:
  # 1. push: queue up builds
  # 2. pr: only allow one run per PR
  group: ${{ github.workflow }}-${{ github.event.type }}${{ github.event.pull_request.number }}
  # If there is already a workflow running for the same pull request, cancel it
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  ui_tests:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['apps/laboratory']['devDependencies']['@playwright/test'])")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: install
        run: npm ci
      - name: build
        run: npm run build
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./apps/laboratory/
        run: npm run playwright:install
      - name: Run Playwright tests
        env:
          NEXT_PUBLIC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID }}
          NEXTAUTH_SECRET: ${{ secrets.TESTS_NEXTAUTH_SECRET }}
          MAILSAC_API_KEY: ${{ secrets.TESTS_MAILSEC_API_KEY }}
          CI: true
        working-directory: ./apps/laboratory/
        run: npm run playwright:test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./apps/laboratory/playwright-report/
          retention-days: 7
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: ./apps/laboratory/screenshots/
          retention-days: 7
